<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="/images/devchallenges.png" />
    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>
    <main>
      <section class="buy">
        <div class="product-wrapper">
          <div class="product">
            <img src="./images/photo1.png" class="product__photo" alt="" />
            <div class="product__info">
              <div class="info-text">
                <h2 class="info__title">Vintage Backbag</h2>
                <div class="info">
                  <p class="info__price">$54.99</p>
                  <p class="info__price-before"><del>$94.99</del></p>
                </div>
              </div>
              <div class="info-actions">
                <span class="remove" name="remove">-</span>
                <input type="number" class="action-number number-A" value="0">
                <span class="add" name="add">+</span>
              </div>
            </div>
          </div>
          <div class="product">
            <img src="./images/photo2.png" class="product__photo" alt="" />
            <div class="product__info">
              <div class="info-text">
                <h2 class="info__title">Vintage Backbag</h2>
                <div class="info">
                  <p class="info__price">$74.99</p>
                  <p class="info__price-before"><del>$124.99</del></p>
                </div>
              </div>
              <div class="info-actions">
                <span class="remove2" name="remove">-</span>
                <input type="number" class="action-number number-B" value="0">
                <span class="add2" name="add">+</span>
              </div>
            </div>
          </div>
        </div>
        <div class="purchase-wrapper">
          <div class="purchase__number">
            <p class="number-title">Shipping</p>
            <p class="number-digit">$0</p>
          </div>
          <div class="purchase__number">
            <p class="number-title">Total</p>
            <p class="number-digit total">$0</p>
          </div>
        </div>
      </section>
      <section class="contact">
        <form class="contact-info form">
          <h3 class="form__title">Contact information</h3>
          <label for="email" class="form-label">
            <p class="form-label__title">E-mail</p>
            <div class="box">
            <i class="fas fa-envelope icon"></i>
            <input
              type="email"
              class="form-label__input"
              placeholder="Enter your email..."
              id="email"
            />
          </div>
          </label>
          <label for="phone" class="form-label">
            <p class="form-label__title">Phone</p>
            <div class="box">
              <i class="fas fa-phone-alt icon"></i>
            <input
              type="tel"
              class="form-label__input"
              placeholder="Enter your phone..."
              id="phone"
            />
          </label>
        </div>
        </form>
        <form class="shipping-info form">
          <h3 class="form__title">Shipping address</h3>
          <div class="shipping-grid">
          <label for="name" class="form-label shipping-label">
            <p class="form-label__title">Full name</p>
            <div class="box">
              <i class="fas fa-user-circle icon"></i>
            <input
              type="text"
              class="form-label__input"
              placeholder="Enter your name..."
              id="name"
            />
          </div>
          </label>
          <label for="addres" class="form-label shipping-label">
            <p class="form-label__title">Addres</p>
            <div class="box">
              <i class="fas fa-home icon"></i>
            <input
              type="text"
              class="form-label__input"
              placeholder="Enter your addres..."
              id="addres"
            />
          </div>
          </label>
          <label for="city" class="form-label shipping-label">
            <p class="form-label__title">City</p>
            <div class="box">
              <i class="fas fa-city icon"></i>
            <input
              type="text"
              class="form-label__input"
              placeholder="Enter your city..."
              id="city"
            />
          </div>
          </label>
          <label for="country" class="form-label shipping-label">
            <p class="form-label__title">Country</p>
            <div class="box">
              <i class="fas fa-globe-americas icon"></i>
            <input
              type="text"
              class="form-label__input"
              placeholder="Your country..."
              id="country"
            />
          </div>
          </label>
          <label for="postal" class="form-label shipping-label">
            <p class="form-label__title">Postal code</p>
            <div class="box">
              <i class="fas fa-inbox icon"></i>
              <input
                type="number"
                class="form-label__input"
                placeholder="Your postal code..."
                id="postal"
              />
            </div>
          </label>
        </div>
          <label for="confirm" class="form-label checkbox">
            <input
              type="checkbox"
              class="form-label__input checkbox__input"
              id="confirm"
            />
            <p class="checkbox__text">Save this information for next time</p>
          </label>
          <div class="shipping-grid">
          <label for="send" class="form-label btn">
            <input
              type="submit"
              class="form-label__input btn__input"
              id="send"
              value="Continue"
            />
          </label>
        </div>
        </form>
      </section>
    </main>
    <footer>
      <p>
        created by
        <a href="https://github.com/torecoder" target="_blank">@torecoder</a>
        - devChallenges.io
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/b09ffafba5.js"
      crossorigin="anonymous"
    ></script>
    <script src="code.js"></script>
  </body>
</html>
